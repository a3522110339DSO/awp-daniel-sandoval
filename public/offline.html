<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, #0d47a1, #1976d2);
        color: #ffffff;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      main {
        max-width: 480px;
        background: rgba(0, 0, 0, 0.35);
        padding: 2.5rem 2rem;
        border-radius: 24px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        margin: 0.75rem 0;
        opacity: 0.85;
      }
      .hint {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
      button {
        margin-top: 1.75rem;
        padding: 0.85rem 1.75rem;
        border: none;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.18);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.28);
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sin conexión</h1>
      <p>No pudimos acceder al contenido porque no hay conexión disponible.</p>
      <p>Si ya habías visitado esta sección, se mostrará la versión guardada.</p>
      <p class="hint">Reintenta cuando recuperes la conexión.</p>
      <button type="button" onclick="window.location.reload()">Reintentar</button>
    </main>
  </body>
</html>
